<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Lista de membresias</h4>
          <div class="row justify-content-end">
            <div class="col-md-2">
            <button class="btn btn-primary btn-block" routerLink="/dashboard/app-addmembresia">Agregar  <i class="now-ui-icons ui-1_simple-add"></i></button>
            </div>
          </div>
        </div>
        <div class="card-body">

          <div class="table-responsive">
            <table class="table">

              <thead class=" text-primary">
                <th>Empresa</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Estado</th>
                <th class="text-right">Acciones</th>
              </thead>

              <tbody>
                <tr *ngFor="let membresia of membresias">
                  <td>{{membresia.NomEmpresa}}</td>
                  <td>{{membresia.fecha_inicio}}</td>
                  <td>{{membresia.fecha_fin}}</td>               
                  <td *ngIf= "membresia.estado == 1">Activo</td>
                  <td *ngIf= "membresia.estado == 0">Inactivo</td>
                  <td class="text-right"><a type="button" class="btn btn-warning" ><i class="now-ui-icons design-2_ruler-pencil"></i></a></td>
                  <td><a type="button" class="btn btn-danger" ><i class="now-ui-icons ui-1_simple-remove"></i></a></td>   
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
