<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row justify-content-md-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Agregar membresia</h5>
        </div>
        <div class="card-body">
          <form>    
            <div class="row">
              <div class="col-md-12 ">
                <div class="form-group">
                  <label>Empresa: </label>
                  <input type="text" class="form-control" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Fecha inicio: </label>
                  <input type="date" class="form-control" >
                </div>
              </div>  
            </div>
            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Fecha fin: </label>
                    <input type="date" class="form-control" >
                  </div>
                </div>  
              </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="row justify-content-end">
                    <div class="col-md-2">
                    <button class="btn btn-primary btn-block" routerLink="/app-addpersona">Confirmar </button>
                    </div>
                    <div class="col-md-2">
                      <button class="btn btn-primary btn-block" routerLink="/app-addpersona">Cancelar  </button>
                      </div>
                  </div> 
                  
                 </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div> 
  </div>
</div>
