<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">My Profile</h5>
        </div>
        <div class="card-body" style="padding: 35px 40px 50px;">
          <form>
            <div class="row">
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" disabled placeholder="Username" value="{{_usuario.username}}">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="text" class="form-control" disabled placeholder="Username" value="{{_usuario.email}}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-9 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" disabled placeholder="Username" value="{{_usuario.lastname}}">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Edad</label>
                  <input type="text" class="form-control" disabled placeholder="Username" value="{{_usuario.age}}">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>DNI</label>
                  <input type="text" class="form-control" disabled placeholder="Username" value="{{_usuario.dni}}">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Role</label>
                  <input type="text" class="form-control" disabled placeholder="Username" value="{{_usuario.role}}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  
                  <button class="btn btn-primary btn-lg" (click)="logout()" [disabled]="loadingPayment">Logout</button>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/mike.jpg" alt="...">
              <h5 class="title">{{_usuario.name}}</h5>
            </a>
            <p class="description">
              {{_usuario.email}}
            </p>
          </div>
          <p class="description text-center">
            
          </p>
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
