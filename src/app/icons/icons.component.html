<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row" style="display:flex;justify-content:center">
    <div class="card col-md-3 p-3" *ngFor="let rest of empresas" (click)="listMenu(rest.idEmpresa)">
      <div class="card__img">
        <img [src]="rest.imagen" alt="imagen" >
      </div>

      <p class="card__title">{{rest.nomEmpresa}}</p>
      <p>RUC :{{rest.ruc}}</p>
      <p> {{rest.direccion}} </p>

      <div class="card__button">
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
  </div>

  <hr>
  <div class="row">
    <div *ngFor="let item of menu" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xs-12">
      <app-details [plato]="item"></app-details>
    </div>
  </div>

</div>
